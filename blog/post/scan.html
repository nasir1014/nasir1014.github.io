<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小羊掃描計算機</title>
    <link rel="stylesheet" href="../blog.css">
    <script>
        const encodedScriptTag = "PHNjcmlwdCBzcmM9ImxvY2tjb3B5cmlnaHQuanMiPjwvc2NyaXB0Pg==";
        const decodedScriptTag = atob(encodedScriptTag);
        document.write(decodedScriptTag);
    </script>
    <style>
        .post-content {
            max-width: 100%;
            color: #f0f0f0;
            font-family: 'Roboto Mono', monospace;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #cccccc;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1em;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        #calculateBtn {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
        }
        #calculateBtn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="watermark">Nasir Blog</div>
    <div class="content">
        <div class="container">
            <h1>小羊掃描計算機</h1>
            <p class="post-meta">Published on Sun, Oct 6, 2024 by Nasir</p>
            <div class="post-content">
                <label for="bookName">名稱：</label>
                <input type="text" id="bookName" placeholder="輸入名稱">

                <label for="bookPrice">原檔價格：</label>
                <input type="number" id="bookPrice" placeholder="輸入價格" step="0.01">

                <label for="scanFee">掃描費用：</label>
                <input type="number" id="scanFee" placeholder="輸入掃描費用" step="0.01">

                <label for="shippingCost">送掃運費：</label>
                <input type="number" id="shippingCost" placeholder="輸入送掃運費" step="0.01">

                <label for="peopleCount">人數：</label>
                <input type="number" id="peopleCount" placeholder="輸入人數" min="1">

                <button id="calculateBtn">計算每人承擔費用</button>

                <div class="result" id="result"></div>
            </div>
            <button class="back-button" onclick="window.location.href='../index.html'">返回</button>
        </div>
    </div>
    <footer>&copy; 2024 Nasir</footer>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const A = parseFloat(document.getElementById('bookPrice').value) || 0;
            const B = parseFloat(document.getElementById('scanFee').value) || 0;
            const C = parseFloat(document.getElementById('shippingCost').value) || 0;
            const D = parseInt(document.getElementById('peopleCount').value) || 1;

            const E = (A + B + C) / D;
            const roundedE = Math.round(E);

            document.getElementById('result').innerText = `每人承擔費用：${roundedE} 元`;
        });
    </script>
</body>
</html>
